<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kitchen — FoodieQR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/kitchen.css">

</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="nav-left">
      <a href="index.html"><img src="assets/logo.svg" alt="FoodieQR" height="30"></a>
      <span class="badge">Kitchen</span>
    </div>
    <div class="nav-links" id="topNavLinks">
            <a data-nav="scan" href="scan.html">Scan</a>
<a data-nav="kitchen" href="kitchen.html?hotel=hotel-a">Kitchen</a>
      <a data-nav="track" href="track.html">Track</a>
      <a data-nav="admin" href="admin.html?hotel=hotel-a">Admin</a>
    </div>
  </div>
</header>

<main class="container wrap">
  <div style="display:flex; align-items:baseline; justify-content:space-between; gap:10px; flex-wrap:wrap">
    <div>
      <h1 class="h2" style="font-family:'Playfair Display',serif">Kitchen dashboard</h1>
      <div class="smallmuted" id="ctx">—</div>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap">
      <button class="btn" id="seed">Create demo order</button>
      <button class="btn" id="reset">Reset demo data</button>
    </div>
  </div>

  <div class="sep"></div>

  <div class="board">
    <section class="card col">
      <h3>New</h3>
      <div class="cards" id="colNEW"></div>
    </section>
    <section class="card col">
      <h3>Preparing</h3>
      <div class="cards" id="colPREPARING"></div>
    </section>
    <section class="card col">
      <h3>Ready</h3>
      <div class="cards" id="colREADY"></div>
    </section>
  </div>

  <div class="sep"></div>
  <div class="smallmuted">Tip: Open <span class="kbd">track.html</span> in another tab and watch status update.</div>
</main>

<div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script defer src="js/app-state.js"></script>
  <script defer src="js/helpers.js"></script>
  <script defer src="js/kitchen.js"></script>
</body>
</html>
